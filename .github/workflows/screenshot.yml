name: Screenshot leaderboard

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Take screenshot
        run: |
          node <<'EOF'
          const puppeteer = require('puppeteer');

          (async () => {
            const browser = await puppeteer.launch({
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });

            const page = await browser.newPage();

            await page.setViewport({
              width: 2116,
              height: 4600
            });

            await page.goto(
              'https://hdlan-info.github.io/boom-beach-team-8C0299VL/',
              { waitUntil: 'networkidle2' }
            );

            // počkej až se vykreslí obsah
            await page.waitForSelector('#team');

            // extra delay pro QR + fonty
            await new Promise(r => setTimeout(r, 2000));

            await page.screenshot({
              path: 'leaderboard.png',
              fullPage: true
            });

            await browser.close();
          })();
          EOF

      - name: Commit screenshot
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add leaderboard.png
          git commit -m "Update screenshot" || echo "No changes"
          git push
