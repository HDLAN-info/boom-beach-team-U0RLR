name: Screenshot leaderboard

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Take screenshot
        run: |
          node <<'EOF'
          const puppeteer = require('puppeteer');

          (async () => {
            const browser = await puppeteer.launch({
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });

            const page = await browser.newPage();

            await page.goto(
              'https://hdlan-info.github.io/boom-beach-team-U0RLR/',
              { waitUntil: 'networkidle2' }
            );

            await page.waitForSelector('#team');
            await new Promise(r => setTimeout(r, 2000));

            await page.emulateMediaType('screen');

            await page.setViewport({
              width: 2192,
              height: 4600
            });

            // vynutÃ­ background do bitmapy
            await page.evaluate(() => {
              document.body.style.background = "#f5edd1";
            });

            await page.screenshot({
              path: 'leaderboard.jpg',
              type: 'jpeg',
              quality: 95
            });

            await browser.close();
          })();
          EOF

      - name: Commit screenshot
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add leaderboard.jpg
          git commit -m "Update screenshot" || echo "No changes"
          git push
