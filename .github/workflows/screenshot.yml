name: Screenshot leaderboard

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      # ðŸ”¥ nech strÃ¡nku dÃ½chat
      - name: Warm up page
        run: |
          chromium-browser \
            --headless \
            --disable-gpu \
            --window-size=2100,10000 \
            https://hdlan-info.github.io/boom-beach-team-8C0299VL/
          sleep 6

      - name: Take screenshot
        run: |
          chromium-browser \
            --headless \
            --disable-gpu \
            --hide-scrollbars \
            --window-size=2100,10000 \
            --screenshot=leaderboard.png \
            https://hdlan-info.github.io/boom-beach-team-8C0299VL/

      - name: Commit screenshot
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add leaderboard.png
          git diff --cached --quiet || git commit -m "Update screenshot"
          git push
