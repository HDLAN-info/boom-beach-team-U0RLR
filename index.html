<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=2100, initial-scale=1">
<title>Boom Beach Team</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
/* --- tvoje CSS beze změny --- */
@font-face {
  font-family: "Broshk";
  src: url("fonts/broshk.ttf") format("truetype");
}

html, body {
  margin: 0;
  padding: 0;
  width: 2100px;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: url("img/noise.png") repeat, #f5edd1;
}

#team {
  width: 2100px;
  margin: 0;
  padding: 16px;
  box-sizing: border-box;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.member {
  background: url("img/noise.png") repeat, #e0d5b3;
  border-radius: 16px;
  padding: 2px 8px 2px 2px;
  display: grid;
  grid-template-columns: 124px 1fr 150px 180px;
  align-items: center;
  gap: 20px;
  height: 162px;
}

.level {
  width: 110px;
  height: 110px;
  background: url("img/noise.png") repeat, #6fb6e5;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Broshk", sans-serif;
  font-size: 70px;
  color: #fff;
  margin-left: 14px;
}

.name {
  font-size: 60px;
  font-weight: 600;
  color: #ffffff;
}

.role {
  font-size: 40px;
  font-weight: 600;
  color: #2a2a2a;
}

.qr, .qr-empty {
  width: 150px;
  height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.stats {
  font-size: 40px;
  font-weight: 600;
}
</style>
</head>

<body>

<div id="team">Načítám…</div>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqE6PF33q7CNxxCxsS26B7gHSQui6Sw2sJtuFt_cJsWfqADrxVqnTTsRS9XVSNqWyZnJqVS6GhuwOk/pub?output=csv";

const medalIcon = "img/medal.webp";
const intelIcon = "img/intel.webp";

function clean(v) {
  return (v || "").trim().replace(/^"+|"+$/g, "");
}

function parseCSVRow(row) {
  const result = [];
  let current = "";
  let inQuotes = false;

  for (let i = 0; i < row.length; i++) {
    const char = row[i];
    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === "," && !inQuotes) {
      result.push(current);
      current = "";
    } else {
      current += char;
    }
  }

  result.push(current);
  return result;
}

fetch(url)
.then(r => r.text())
.then(text => {

  const rows = text.trim().split("\n");
  const header = parseCSVRow(rows[0]).map(h => clean(h).toLowerCase());
  const idx = name => header.indexOf(name.toLowerCase());

  const players = rows.slice(1).map(row => {
    const cols = parseCSVRow(row);

    return {
      name: clean(cols[idx("name")]),
      level: clean(cols[idx("level")]),
      role: clean(cols[idx("role")]),
      medals: parseInt(clean(cols[idx("vp")])) || 0,
      tickets: clean(cols[idx("intels")]),
      qr: clean(cols[idx("qr")])
    };

  }).filter(p => p.name !== "");

  players.sort((a, b) => b.medals - a.medals);

  const container = document.getElementById("team");
  container.innerHTML = "";

  players.forEach(p => {
    const hasQR = p.qr !== "";

    const div = document.createElement("div");
    div.className = "member";

    div.innerHTML = `
      <div class="level">${p.level}</div>
      <div>
        <div class="name">${p.name}</div>
        <div class="role">${p.role}</div>
      </div>
      ${hasQR ? `<div class="qr" data-link="${p.qr}"><div class="qr-badge">ID</div></div>` : `<div class="qr-empty"></div>`}
      <div class="stats">
        <div><img class="icon" src="${medalIcon}">${p.medals}</div>
        <div><img class="icon intel" src="${intelIcon}">${p.tickets}</div>
      </div>
    `;

    container.appendChild(div);
  });

  setTimeout(generateQR, 50);

})
.catch(err => {
  console.error("FETCH FAILED:", err);
  document.getElementById("team").innerHTML = "Chyba načítání dat";
});

function generateQR() {
  try {
    document.querySelectorAll(".qr").forEach(el => {
      new QRCode(el, {
        text: el.dataset.link,
        width: 146,
        height: 146,
        colorDark: "#000",
        colorLight: "#e0d5b3",
        correctLevel: QRCode.CorrectLevel.H
      });
    });
  } catch (e) {
    console.error("QR FAIL:", e);
  }
}
</script>

</body>
</html>
