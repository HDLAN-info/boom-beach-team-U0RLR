<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Boom Beach Team</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
@font-face {
  font-family: "Broshk";
  src: url("fonts/broshk.ttf") format("truetype");
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: url("img/noise.png") repeat, #f5edd1;
}

/* === KLÍČOVÝ WRAPPER PRO iOS === */
#viewport {
  width: 100vw;
  overflow-x: hidden;
}

/* === PEVNÝ LAYOUT (SCALE SE APLIKUJE SEM) === */
#page {
  width: 2100px;
  transform-origin: top left;
}

/* === OBSAH === */
#team {
  padding: 16px;
  box-sizing: border-box;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.member {
  background: url("img/noise.png") repeat, #e0d5b3;
  border-radius: 16px;
  padding: 2px 8px 2px 2px;
  display: grid;
  grid-template-columns: 124px 1fr 150px 180px;
  align-items: center;
  gap: 20px;
  height: 162px;
  box-shadow:
    inset 0 2px 0 #fff5d8,
    inset 0 -2px 0 rgba(0,0,0,0.10);
}

.level {
  width: 110px;
  height: 110px;
  background: url("img/noise.png") repeat, #6fb6e5;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Broshk", sans-serif;
  font-size: 70px;
  font-weight: 700;
  color: #fff;
  border: 4px solid #2b5f8f;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000,
     0 4px 0 rgba(0,0,0,0.6);
  box-shadow:
    inset 0 6px 0 #a7d5f5,
    0 3px 0 rgba(0,0,0,0.10);
  margin-left: 14px;
}

.level.holiday {
  background: url("img/noise.png") repeat, #7fdc8c;
  border-color: #2f7a46;
  box-shadow:
    inset 0 6px 0 #bdf0c7,
    0 3px 0 rgba(0,0,0,0.10);
}

.name {
  font-size: 60px;
  font-weight: 600;
  line-height: 1;
  margin-top: -7px;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000,
     0 5px 0 rgba(0,0,0,0.6);
}

.role {
  font-size: 40px;
  font-weight: 600;
  color: #2a2a2a;
  margin-top: 6px;
  text-shadow: 0 2px 0 rgba(0,0,0,0.10);
  display: flex;
  align-items: center;
  gap: 10px;
}

.session-icon {
  width: 32px;
  height: 32px;
  background-size: contain;
  background-repeat: no-repeat;
  opacity: 0;
}

.session-icon.active {
  background-image: url("img/session.webp");
  opacity: 1;
}

.qr, .qr-empty {
  width: 150px;
  height: 150px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.qr canvas {
  width: 146px !important;
  height: 146px !important;
}

.qr-badge {
  position: absolute;
  background: #000;
  color: #fff;
  font-weight: 900;
  font-size: 18px;
  padding: 6px 12px;
  border-radius: 10px;
  pointer-events: none;
}

.stats {
  font-size: 40px;
  font-weight: 600;
}

.icon {
  width: 60px;
  vertical-align: middle;
  margin-right: 10px;
}

.intel {
  transform: translateY(-5px);
}
</style>
</head>

<body>

<div id="viewport">
  <div id="page">
    <div id="team">Načítám…</div>
  </div>
</div>

<script>
/* === AUTO FIT TO WIDTH (iPad fix) === */
function fitToWidth() {
  const page = document.getElementById("page");
  const scale = window.innerWidth / 2100;

  if (scale < 1) {
    page.style.transform = `scale(${scale})`;
  } else {
    page.style.transform = "none";
  }
}

window.addEventListener("load", fitToWidth);
window.addEventListener("resize", fitToWidth);
</script>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqE6PF33q7CNxxCxsS26B7gHSQui6Sw2sJtuFt_cJsWfqADrxVqnTTsRS9XVSNqWyZnJqVS6GhuwOk/pub?output=csv";

function clean(v) {
  return (v || "").trim().replace(/^"+|"+$/g, "");
}

function parseCSVRow(row) {
  const r = [];
  let c = "", q = false;
  for (let ch of row) {
    if (ch === '"') q = !q;
    else if (ch === "," && !q) { r.push(c); c = ""; }
    else c += ch;
  }
  r.push(c);
  return r;
}

fetch(url).then(r => r.text()).then(text => {
  const rows = text.trim().split("\n");
  const header = parseCSVRow(rows[0]).map(h => h.toLowerCase());
  const idx = n => header.indexOf(n);

  const team = document.getElementById("team");
  team.innerHTML = "";

  rows.slice(1).forEach(row => {
    const c = parseCSVRow(row);
    const qr = clean(c[idx("qr")]);

    const el = document.createElement("div");
    el.className = "member";
    el.innerHTML = `
      <div class="level">${clean(c[idx("level")])}</div>
      <div>
        <div class="name">${clean(c[idx("name")])}</div>
        <div class="role">${clean(c[idx("role")])}</div>
      </div>
      ${qr ? `<a class="qr" href="${qr}" data-link="${qr}" target="_blank"><div class="qr-badge">ID</div></a>` : `<div class="qr-empty"></div>`}
      <div class="stats"></div>
    `;
    team.appendChild(el);
  });

  setTimeout(() => {
    document.querySelectorAll(".qr").forEach(el => {
      new QRCode(el, {
        text: el.dataset.link,
        width: 146,
        height: 146
      });
    });
  }, 100);
});
</script>

</body>
</html>
