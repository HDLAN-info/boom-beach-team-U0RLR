<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=2100, initial-scale=1">
<title>Boom Beach Team</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  width: 2100px;
  font-family: Arial, sans-serif;
  background: #f5edd1;
}

#team {
  width: 2100px;
  padding: 16px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.member {
  background: #e0d5b3;
  border-radius: 16px;
  padding: 10px;
  display: grid;
  grid-template-columns: 120px 1fr 150px 180px;
  align-items: center;
  gap: 20px;
}

.name { font-size: 42px; font-weight: bold; }
.name.leader { color: gold; }
.name.coleader { color: #2ecc71; }
.name.officer { color: #3498db; }
.name.member { color: white; }
.name.other { color: red; }

.role { font-size: 24px; }

.qr, .qr-empty {
  width: 150px;
  height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.stats { font-size: 28px; }
</style>
</head>

<body>

<div id="team">Naƒç√≠t√°m‚Ä¶</div>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqE6PF33q7CNxxCxsS26B7gHSQui6Sw2sJtuFt_cJsWfqADrxVqnTTsRS9XVSNqWyZnJqVS6GhuwOk/pub?output=csv";

function roleClass(role) {
  const r = (role || "").toLowerCase();
  if (r === "leader") return "leader";
  if (r === "co-leader") return "coleader";
  if (r === "officer") return "officer";
  if (r === "member") return "member";
  return "other";
}

fetch(url)
.then(r => r.text())
.then(text => {

  const rows = text.split("\n").slice(1, 51);

  const players = rows.map(row => {
    const cols = row.split(",");
    return {
      name: cols[0] || "",
      level: cols[1] || "",
      role: cols[2] || "",
      medals: cols[3] || "",
      tickets: cols[4] || "",
      qr: cols[5] || ""
    };
  }).filter(p => p.name.trim() !== "");

  const container = document.getElementById("team");
  container.innerHTML = "";

  players.forEach(p => {

    const div = document.createElement("div");
    div.className = "member";

    div.innerHTML = `
      <div>${p.level}</div>
      <div>
        <div class="name ${roleClass(p.role)}">${p.name}</div>
        <div class="role">${p.role}</div>
      </div>
      <div class="${p.qr ? "qr" : "qr-empty"}"></div>
      <div class="stats">${p.medals} / ${p.tickets}</div>
    `;

    container.appendChild(div);
  });

})
.catch(err => {
  console.error(err);
  document.getElementById("team").innerHTML = "Chyba naƒç√≠t√°n√≠ dat üò¢";
});
</script>

</body>
</html>
