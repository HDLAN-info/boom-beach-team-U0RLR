<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=2100, initial-scale=1">
<title>Boom Beach Team</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
@font-face {
  font-family: "Broshk";
  src: url("fonts/broshk.ttf") format("truetype");
}

html, body {
  margin: 0;
  padding: 0;
  width: 2100px;
  background: transparent;
  font-family: "Trebuchet MS", Arial, sans-serif;
}

#team {
  width: 2100px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

/* fallback loader */
.loading {
  font-size: 80px;
  padding: 200px;
  color: #444;
}

/* member card */
.member {
  background: #e6d8b5;
  border-radius: 16px;
  padding: 2px 8px 2px 2px;

  display: grid;
  grid-template-columns: 124px 1fr 150px 180px;
  align-items: center;
  gap: 20px;

  height: 162px;

  box-shadow:
    inset 0 2px 0 #fff5d8,
    inset 0 -2px 0 rgba(0,0,0,0.08);
}

.level {
  width: 110px;
  height: 110px;
  background: #6fb6e5;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;

  font-family: "Broshk", sans-serif;
  font-size: 70px;
  font-weight: 700;
  color: #fff;

  border: 4px solid #2b5f8f;

  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000,
     0 4px 0 rgba(0,0,0,0.6);

  box-shadow:
    inset 0 6px 0 #a7d5f5,
    0 3px 0 rgba(0,0,0,0.35);

  margin-left: 14px;
}

.name {
  font-size: 60px;
  font-weight: 600;
  color: #fff;
  line-height: 1;

  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000,
     0 5px 0 rgba(0,0,0,0.6);
}

.role {
  font-size: 40px;
  font-weight: 600;
  color: #2a2a2a;
}

.qr, .qr-empty {
  width: 150px;
  height: 150px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.qr canvas {
  width: 146px !important;
  height: 146px !important;
  image-rendering: pixelated;
}

.qr-badge {
  position: absolute;
  background: #000;
  color: #fff;
  font-weight: 900;
  font-size: 18px;
  padding: 6px 12px;
  border-radius: 10px;
}

.stats {
  font-size: 40px;
  font-weight: 600;
}

.icon {
  width: 60px;
  margin-right: 10px;
}
</style>
</head>

<body>

<div id="team" class="loading">Naƒç√≠t√°m‚Ä¶</div>

<script>
/* üî• CI fallback render ‚Äî nikdy neƒçek√° */
document.body.setAttribute("data-ready", "true");

const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqE6PF33q7CNxxCxsS26B7gHSQui6Sw2sJtuFt_cJsWfqADrxVqnTTsRS9XVSNqWyZnJqVS6GhuwOk/pub?output=csv";

const medalIcon = "img/medal.webp";
const intelIcon = "img/intel.webp";

fetch(url)
.then(r => r.text())
.then(text => {
  const rows = text.trim().split("\n").slice(1);
  const container = document.getElementById("team");
  container.className = "";
  container.innerHTML = "";

  rows.forEach(row => {
    const cols = row.split(",");
    if (cols.length < 6) return;

    const [name, level, role, medals, tickets, qr] = cols;

    const div = document.createElement("div");
    div.className = "member";

    div.innerHTML = `
      <div class="level">${level}</div>
      <div>
        <div class="name">${name}</div>
        <div class="role">${role}</div>
      </div>
      ${qr ? `<div class="qr" data-link="${qr}"><div class="qr-badge">ID</div></div>` : `<div class="qr-empty"></div>`}
      <div class="stats">
        <div><img class="icon" src="${medalIcon}">${medals}</div>
        <div><img class="icon" src="${intelIcon}">${tickets}</div>
      </div>
    `;

    container.appendChild(div);
  });

  document.querySelectorAll(".qr").forEach(el => {
    new QRCode(el, {
      text: el.dataset.link,
      width: 146,
      height: 146
    });
  });

});
</script>

</body>
</html>
