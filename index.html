<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=2100, initial-scale=1">
<title>Boom Beach Team</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
@font-face {
  font-family: "Broshk";
  src: url("fonts/broshk.ttf") format("truetype");
}

html, body {
  margin: 0;
  padding: 0;
  width: 2100px;
  font-family: "Trebuchet MS", Arial, sans-serif;
  background: url("img/noise.png") repeat, #f5edd1;
}

#team {
  width: 2100px;
  margin: 0;
  padding: 16px;
  box-sizing: border-box;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.member {
  background: url("img/noise.png") repeat, #e0d5b3;
  border-radius: 16px;
  padding: 2px 8px 2px 2px;
  display: grid;
  grid-template-columns: 124px 1fr 150px 180px;
  align-items: center;
  gap: 20px;
  height: 162px;
  box-shadow: inset 0 2px 0 #fff5d8, inset 0 -2px 0 rgba(0,0,0,0.10);
}

.level {
  width: 110px;
  height: 110px;
  background: url("img/noise.png") repeat, #6fb6e5;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Broshk", sans-serif;
  font-size: 70px;
  font-weight: 700;
  color: #fff;
  border: 4px solid #2b5f8f;
  text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000, 0 4px 0 rgba(0,0,0,0.6);
  box-shadow: inset 0 6px 0 #a7d5f5, 0 3px 0 rgba(0,0,0,0.10);
  margin-left: 14px;
}
  
.level.holiday {
  background: url("img/noise.png") repeat, #7fdc8c;
  border-color: #2f7a46;
  box-shadow:
    inset 0 6px 0 #bdf0c7,
    0 3px 0 rgba(0,0,0,0.10);
}
.name {
  font-size: 60px;
  font-weight: 600;
  line-height: 1;
  margin-top: -7px;
  text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000, 0 5px 0 rgba(0,0,0,0.6);
}

.role {
  font-size: 40px;
  font-weight: 600;
  color: #2a2a2a;
  margin-top: 6px;
  text-shadow: 0 2px 0 rgba(0,0,0,0.10);
}

.qr, .qr-empty {
  width: 150px;
  height: 150px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.qr canvas {
  width: 146px !important;
  height: 146px !important;
  image-rendering: pixelated;
}

.qr-badge {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #000;
  color: #fff;
  font-weight: 900;
  font-size: 18px;
  padding: 6px 12px;
  border-radius: 10px;
  pointer-events: none;
}

.stats {
  font-size: 40px;
  font-weight: 600;
  color: #111;
}

.stats div {
  margin: 8px 0;
}

.icon {
  width: 60px;
  vertical-align: middle;
  margin-right: 10px;
}

.intel {
  transform: translateY(-5px);
}

  .role {
  display: flex;
  align-items: center;
  gap: 10px;
}

.session-icon {
  display: inline-block; 
  width: 32px;
  height: 32px;
  flex-shrink: 0;
  background-repeat: no-repeat;
  background-size: contain;
  background-position: center;
  opacity: 0; /* defaultně skryté */
}

.session-icon.active {
  background-image: url("img/session.png");
  opacity: 1;
}
  
</style>
</head>

<body>

<div id="team">Načítám…</div>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqE6PF33q7CNxxCxsS26B7gHSQui6Sw2sJtuFt_cJsWfqADrxVqnTTsRS9XVSNqWyZnJqVS6GhuwOk/pub?output=csv";

const medalIcon = "img/medal.webp";
const intelIcon = "img/intel.webp";

function clean(v) {
  return (v || "").trim().replace(/^"+|"+$/g, "");
}

function parseCSVRow(row) {
  const result = [];
  let current = "";
  let inQuotes = false;

  for (let i = 0; i < row.length; i++) {
    const char = row[i];

    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === "," && !inQuotes) {
      result.push(current);
      current = "";
    } else {
      current += char;
    }
  }

  result.push(current);
  return result;
}

/* ✅ FUNKCE PRO BARVU ROLE */
function roleColor(role) {
  const r = role.toLowerCase();

  if (r === "leader") return "#ffcb20";
  if (r === "co-leader") return "#d9fbb2";
  if (r === "officer") return "#bbd7d8";
  if (r === "member") return "#ffffff";

  return "#ff5e5e";
}

function isHoliday(value) {
  return String(value).trim().toUpperCase() === "TRUE";
}

function hasSession(value) {
  return String(value).trim().toUpperCase() === "TRUE";
}
  
fetch(url)
.then(r => r.text())
.then(text => {

  const rows = text.trim().split("\n");

  const header = parseCSVRow(rows[0]).map(h => clean(h).toLowerCase());
  const idx = name => header.indexOf(name.toLowerCase());

  const players = rows.slice(1, 51).map(row => {

    const cols = parseCSVRow(row);

    return {
      name: clean(cols[idx("name")]),
      level: clean(cols[idx("level")]),
      role: clean(cols[idx("role")]),
      medals: parseInt(clean(cols[idx("vp")])) || 0,
      tickets: clean(cols[idx("intels")]),
      qr: clean(cols[idx("qr")]),
      holiday: clean(cols[idx("holiday")]),
      session: clean(cols[idx("session")])
    };

  }).filter(p => p.name !== "");

  players.sort((a, b) => b.medals - a.medals);

  const container = document.getElementById("team");
  container.innerHTML = "";

  players.forEach(p => {

    const nameColor = roleColor(p.role);
    const hasQR = p.qr !== "";

    const div = document.createElement("div");
    div.className = "member";

    div.innerHTML = `
      <div class="level ${isHoliday(p.holiday) ? "holiday" : ""}">${p.level}</div>
      <div>
        <div class="name" style="color:${nameColor}">${p.name}</div>
        <div class="role">
  <span class="session-icon ${hasSession(p.session) ? "active" : ""}"></span>
  <span class="role-text">${p.role}</span>
</div>
      </div>
      ${hasQR ? `<div class="qr" data-link="${p.qr}"><div class="qr-badge">ID</div></div>` : `<div class="qr-empty"></div>`}
      <div class="stats">
        <div><img class="icon" src="${medalIcon}">${p.medals}</div>
        <div><img class="icon intel" src="${intelIcon}">${p.tickets}</div>
      </div>
    `;

    container.appendChild(div);
  });

  setTimeout(generateQR, 50);

})
.catch(err => {
  console.error("FETCH FAILED:", err);
  document.getElementById("team").innerHTML = "Chyba načítání dat";
});

function generateQR() {
  try {
    document.querySelectorAll(".qr").forEach(el => {
      new QRCode(el, {
        text: el.dataset.link,
        width: 146,
        height: 146,
        colorDark: "#000",
        colorLight: "#e0d5b3",
        correctLevel: QRCode.CorrectLevel.H
      });
    });
  } catch (e) {
    console.error("QR FAIL:", e);
  }

  setTimeout(() => {
    document.body.setAttribute("data-ready", "true");
  }, 300);
}
</script>

</body>
</html>
