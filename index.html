<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Boom Beach Team</title>

<style>
body {
  background: #0b2c3c;
  font-family: "Trebuchet MS", Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

#team {
  max-width: 1000px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.member {
  background: #f4e6c8;
  border-radius: 12px;
  padding: 10px;
  display: grid;
  grid-template-columns: 60px 1fr auto 70px;
  align-items: center;
  gap: 10px;
  box-shadow: inset 0 2px 0 #fff6da, 0 3px 6px rgba(0,0,0,0.4);
  transition: transform 0.1s ease;
}

.member:hover {
  transform: scale(1.02);
}

.level {
  width: 52px;
  height: 52px;
  background: #5fa9d6;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 20px;
  color: white;
  box-shadow: inset 0 3px 0 #89c8f0;
}

.name {
  font-size: 18px;
  font-weight: bold;
  color: #333;
}

.role {
  font-size: 13px;
  opacity: 0.7;
}

.stats {
  text-align: right;
  font-size: 14px;
  font-weight: bold;
}

.qr img {
  width: 60px;
  height: 60px;
  border-radius: 6px;
}

/* mobil */
@media (max-width: 700px) {
  #team {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>
