<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Boom Beach Team</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body {
  background: transparent;
  font-family: "Trebuchet MS", Arial, sans-serif;
  margin: 0;
  padding: 10px;
}

#team {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px;
}

/* BOOM BEACH ROW */
.member {
  background: #e6d8b5;
  border-radius: 8px;
  padding: 6px 12px;

  display: grid;
  grid-template-columns: 60px 1fr 90px 110px;
  align-items: center;
  gap: 8px;

  box-shadow:
    inset 0 1px 0 #fff5d8,
    inset 0 -1px 0 rgba(0,0,0,0.08);
}

/* LEVEL */
.level {
  width: 44px;
  height: 44px;
  background: #5fa9d6;
  border-radius: 50%;

  display: flex;
  justify-content: center;
  align-items: center;

  font-size: 18px;
  font-weight: 900;
  color: white;

  box-shadow:
    inset 0 2px 0 #8ec9f1,
    0 1px 0 rgba(0,0,0,0.25);
}

/* NAME */
.name {
  font-size: 20px;
  font-weight: 900;
  color: #2a2a2a;
  line-height: 1;

  text-shadow:
    0 1px 0 #fff,
    0 2px 0 rgba(0,0,0,0.1);
}

/* ROLE */
.role {
  font-size: 13px;
  font-weight: bold;
  color: #3c3c3c;
  margin-top: 2px;
}

/* QR */
.qr,
.qr-empty {
  width: 80px;
  height: 80px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* ← KLÍČOVÉ */
}

.qr canvas {
  width: 80px !important;
  height: 80px !important;
  image-rendering: pixelated;
}

.qr-badge {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #000;
  color: #fff;
  font-weight: 900;
  font-size: 12px;
  padding: 3px 6px;
  border-radius: 6px;
  pointer-events: none;
}

/* STATS */
.stats {
  font-size: 16px;
  font-weight: 900;
  color: #111;
  text-align: left;
}

.icon {
  width: 18px;
  vertical-align: middle;
  margin-right: 6px;
}

.stats div {
  margin: 2px 0;
}

@media (max-width: 700px) {
  #team { grid-template-columns: 1fr; }
}
</style>


</head>

<body>

<div id="team">Načítám…</div>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqE6PF33q7CNxxCxsS26B7gHSQui6Sw2sJtuFt_cJsWfqADrxVqnTTsRS9XVSNqWyZnJqVS6GhuwOk/pub?output=csv";

const medalIcon = "img/medal.webp";
const intelIcon = "img/intel.webp";

fetch(url)
.then(r => r.text())
.then(text => {
  const rows = text.trim().split("\n").slice(1);
  const container = document.getElementById("team");
  container.innerHTML = "";

  rows.forEach(row => {
    const cols = row.split(",");
    if (cols.length < 6) return;

    const [name, level, role, medals, tickets, qr] = cols;
    const hasQR = qr && qr.trim() !== "";

    const div = document.createElement("div");
    div.className = "member";

    div.innerHTML = `
      <div class="level">${level}</div>

      <div>
        <div class="name">${name}</div>
        <div class="role">${role}</div>
      </div>

      ${hasQR ? `
        <div class="qr" data-link="${qr}">
          <div class="qr-badge">ID</div>
        </div>
      ` : `<div class="qr-empty"></div>`}

      <div class="stats">
        <div><img class="icon" src="${medalIcon}">${medals}</div>
        <div><img class="icon" src="${intelIcon}">${tickets}</div>
      </div>
    `;

    container.appendChild(div);
  });

  setTimeout(generateQR, 50);
});

function generateQR() {
  document.querySelectorAll(".qr").forEach(el => {
    const link = el.dataset.link;
    if (!link || link.trim() === "") return;

new QRCode(el, {
  text: link,
  width: 80,
  height: 80,
      colorDark: "#000000",
      colorLight: "#f4e6c8",
      correctLevel: QRCode.CorrectLevel.H
    });

    el.onclick = () => window.open(link, "_blank");
  });
}
</script>

</body>
</html>
